<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/img/favicon.ico">
  <link rel="apple-touch-icon" sizes="76x76"
    href="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/img/apple-icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="robots" content="noindex,nofollow" />

  <title>Sample Landing Page</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <link href="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/css/paper-kit.css?v=2.1.0" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/css/demo.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/css/nucleo-icons.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="page-header"
      style="background-image: url('https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/img/login-image.jpg');">
      <div class="filter"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 ml-auto mr-auto">
            <div class="card card-register">
              <h3 class="title">一言どうぞ！</h3>
              <div class="register-form">
                <label>Message</label>
                <input type="text" class="form-control message" placeholder="Message">
                <button class="btn btn-danger btn-block btn-round contact">Contact</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/js/jquery-ui-1.12.1.custom.min.js"
  type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/js/popper.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/js/bootstrap-switch.min.js" type="text/javascript">
</script>
<script src="https://cdn.jsdelivr.net/npm/paper-kit-2@2.1.0/assets/js/paper-kit.js?v=2.0.1"></script>

<script>
  $('.contact').on('click', () => {
    const data = {
      message: $('.message').val(),
    };

    $.ajax({
      url: '/api/contact',
      type: 'post',
      contentType: 'application/json',
      dataType: 'json',
      data: JSON.stringify(data),
    }).done(() => {
      window.location.reload();
    }).fail((reason) => {
      console.error(reason);
      window.alert('エラーが発生しました...');
    });
  });
</script>

</html>
